<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>milami</title>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width"/>
    <link rel="stylesheet" href="css/main.css"/>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/load_before.js"></script>

<body>
<div class="cont">

    <div class="slide slide1" id="pageOne">

            <dl class="invite-bar">

        </div>
    </div>
    <!--second-->
    <div class="slide" id="pageTwo">

            <div class="bubble-bar1">
                <ul class="questB-One">
                    <li class="questBox1">
                        <p class="questOne"></p>
                        <div class="selectBox">
                            <label class="col-6 padL"><i class="answer_icon"></i><input type="radio" name="question1" /><span></span></label>

                    </li>
                </ul>
            </div>
            <div class="pers-two">
                <div class="gift1"></div>
                <div class="gift2"></div>
            </div>
            <div class="btnBxTwo"><button class="btn" id="btnTwo"></button></div>
        </div>
    </div>
    <!--thrid-->
    <div class="slide" id="pageThree">
        <div class="slideThree">
            <div class="bubble-bar2">
                <ul class="questB-Two">
                    <li class="questBox1">
                        <p class="questOne"></p>
                        <div class="selectBox">
                            <label class="col-6 padL"><i class="answer_icon"></i><input type="radio" name="question3" /><span></span></label>

                    </li>
                    <li class="questBox2">

                            <label class="col-6 padL"><i class="answer_icon"></i><input type="radio" name="question4" /><span></span></label>
                            <label class="col-6"><i class="answer_icon"></i><input type="radio" name="question4" /><span></span></label>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="pers-three">
                <div class="gift3"></div>
                <div class="gift4"></div>
            </div>
            <div class="btnBxThree"><button class="btn" id="btnThree"></button></div>
        </div>
    </div>
    <!--fourth-->
    <div class="slide " id="pageFour">
        <div class="slideFour">
            <div class="bubble-bar3">
                <ul class="questB-Three">

                    </li>
                </ul>
            </div>
            <div class="pers-four">
                <div class="gift5"></div>
                <div class="txt-bar"><img src="images/txt-bar.png" alt="" /> </div>
